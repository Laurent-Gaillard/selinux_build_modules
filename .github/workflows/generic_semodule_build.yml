name: Run Generic Semodule Build

on:
  workflow_dispatch:
    inputs:
      os_target:
        description: 'Choose OS on which you want to build module'
        required: true
        default: ''
        type: choice
        options:
        - centos_stream8
        - centos_7
      spec_file_location:
        description: 'Give the relative path of the SPEC file'
        required: true
        default: ''
      selinux_files_location:
        description: 'Give the relative path of the SELinux files'
        required: true
        default: ''

env:
  OS_TARGET: "${{ inputs.os_target }}"

defaults:
  run:
    working-directory: actions/centos_stream8

jobs:
  build:
    runs-on: ubuntu-latest
    name: Create SELinux module from sources

    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: List before docker call
        run: |
          pwd
          ls -lR .
          echo "target is :  $OS_TARGET --- "

      - name: Call docker build
        id: dockerbuild
